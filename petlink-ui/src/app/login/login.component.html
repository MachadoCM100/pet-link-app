<div class="login-container">
  <div class="login-card">
    <h2>Login to PetLink</h2>
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginRequest.username"
          (input)="onInputChange()"
          required
          [class.error]="uiErrors.length > 0"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginRequest.password"
          (input)="onInputChange()"
          required
          [class.error]="uiErrors.length > 0"
          [disabled]="isLoading"
        />
      </div>

      <!-- UI Validation Errors -->
      <div class="error-messages" *ngIf="uiErrors.length > 0">
        <div *ngFor="let error of uiErrors" class="error-message">
          {{ error }}
        </div>
      </div>

      <button 
        type="submit" 
        [disabled]="isLoading || !loginForm.form.valid"
        class="login-button"
      >
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading">Logging in...</span>
      </button>
    </form>
  </div>
</div>
